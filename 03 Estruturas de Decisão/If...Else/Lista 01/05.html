<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero =Number(prompt(`Digite algum numero: Tem que ser menor que 50 ou igual`));

    if ((numero % 2) == 0) {
        alert(`Esse numero e par!`);
    }
    else{
        alert(`Esse numero e impar!`);
    }
    
</script>
