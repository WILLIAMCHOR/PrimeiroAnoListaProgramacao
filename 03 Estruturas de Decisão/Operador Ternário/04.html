<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    const vogal = prompt(`Digite qualquer letra!`).toUpperCase().trim();

    let resultado = 0;
    (vogal == "A" || vogal == "E" || vogal == "I" || vogal == "O" || vogal == "U") ? resultado = "É uma vogal!" : resultado = "Não é uma vogal!";

    alert(`${resultado}`);

</script>
