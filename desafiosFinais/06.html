<html>
    <body>
        <p id="contagemRegressiva"></p>
    </body>
</html>
<script>
    //Problema: Contagem Regressiva
    /* 
    Criar uma função contagemRegressiva(numero) que exibe uma contagem regressiva a partir do número, que será informado pelo usuário.
    */
    const paragrafo = document.getElementById('contagemRegressiva');

    const numero = Math.floor(Number(prompt('Iniciar contagem regressiva')));
    let i = numero;

    if (numero <= 0) alert('Número inválido');
    else {
        const interval = setInterval(() => contagemRegressiva(interval), 1000);
    }
    
    function contagemRegressiva(interval) {
        paragrafo.textContent = (i > 0) ? `${i} segundo${(i > 1) ? 's' : ''}` : 'Tempo esgotado!';
        i--;
        if (i < 0) return clearInterval(interval);
    }
</script>
