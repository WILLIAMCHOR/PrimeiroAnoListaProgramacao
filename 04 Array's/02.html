<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    let n1 = Number(prompt(`Digite um número!`));
    let n2 = Number(prompt(`Digite outro!`));
    let n3 = Number(prompt(`Agora outro!`));

    let lista = 0;

    //otimizando
    function conversao() {
        n1 = [n1];
        n2 = [n2];
        n3 = [n3];
    }
    // 1 2 3
    if (n1 >= n2 && n1 >= n3 && n2 >= n3) {
        conversao();
        lista = n1.concat(n2).concat(n3);
    }
    // 1 3 2
    else if (n1 >= n2 && n1 >= n3 && n3 >= n2) {
        conversao();
        lista = n1.concat(n3).concat(n2);
    }
    // 2 1 3
    else if (n2 >= n1 && n2 >= n3 && n1 >= n3) {
        conversao();
        lista = n2.concat(n1).concat(n3);
    }
    // 2 3 1
    else if (n2 >= n1 && n2 >= n3 && n3 >= n1) {
        conversao();
        lista = n2.concat(n3).concat(n1);
    }
    // 3 1 2
    else if (n3 >= n1 && n3 >= n2 && n1 >= n2) {
        conversao();
        lista = n3.concat(n1).concat(n2);
    }
    // 3 2 1
    else if (n3 >= n1 && n3 >= n2 && n2 >= n1) {
        conversao();
        lista = n3.concat(n2).concat(n1);
    }
    alert(`${lista.join(" - ")}`);

    // OBS: não pode já transformar o "prompt" em Array antes da comparação númerica, pois se não a comparação só levará em conta o valor do primeiro digito. Por isso a "function" para fazer a otimização do código.
</script>
