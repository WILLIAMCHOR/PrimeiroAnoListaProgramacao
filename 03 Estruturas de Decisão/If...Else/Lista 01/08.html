<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    const lado1 =Number(prompt(`Qual e o valor do primeiro lado desse triangulo?`));
    const lado2 =Number(prompt(`O valor do segundo lado?`));
    const lado3 =Number(prompt(`E do terceiro lado?`));

    if (lado1 == lado2 && lado2 == lado3) {
        alert(`Esse triangulo é um triangulo equilatero!`);
    }else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3) {
        alert(`Esse triangulo é um triangulo isosceles!`);
    }else {
        alert(`Esse triangulo é um triangulo escaleno!`);
    }

</script>
