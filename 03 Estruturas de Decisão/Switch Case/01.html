<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const turno = prompt(`Em que turno você estuda? M-Matutino, V-Vespertino, N-Noturno ou I-Integral`).toUpperCase().trim();

    switch (turno) {
        case "M" :
            alert(`BOM DIA!`);
            break;
        case "V" : 
            alert(`BOA TARDE!`);
            break;
        case "N" : 
            alert(`BOA NOITE!`);
            break;
        case "I" : 
            alert(`COMO VOCÊ AINDA ESTÁ DE PÉ?`);
            break;
        default : 
            alert(`DIGITE CERTO!`);
            break;
    }

</script>
