<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    const letra = prompt(`Digite qualquer letra!`).toUpperCase().trim();

    let vogal = "Não é uma vogal!";
    switch (letra) {
        case "A" : 
        case "E" : 
        case "I" : 
        case "O" :
        case "U" : 
            vogal = "É uma vogal!"
    }
    alert(`${vogal}`);

</script>
