<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];    
    const perguta = prompt(`Remova um dos carros da lista: ${carrosSUV.join(", ")}`).trim();

    const antigo = `${carrosSUV.join(", ")}`;

    const local = carrosSUV.indexOf(carrosSUV.find((a) => a.toLowerCase() == perguta.toLocaleLowerCase()));
    if (local > -1) {
        carrosSUV.splice(local, 1);
        alert(`
            A antiga lista era ${antigo}.
            Já agora é ${carrosSUV.join(", ")}
        `);
    }
    else {
        alert('Esse carro não existe!');
    }

</script>
