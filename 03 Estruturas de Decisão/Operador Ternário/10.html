<script>
    /*
    PROBLEMA: BALANÇO FINANCEIRO
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    const agua =Number(prompt(`Quanto que você paga na conta de água?`));
    const energia =Number(prompt(`Quanto que você paga na conta de luz?`));
    const telefone =Number(prompt(`Quanto que você paga na conta do telefone?`));
    const mercado =Number(prompt(`Quanto que você gasta no mercado?`));
    const salario =Number(prompt(`E quanto você ganha de salário?`));

    const gasto = agua + energia + telefone + mercado + salario;

    (salario > gasto) ? 
    alert(`Sobrara R$${(salario - gasto).toFixed(2).replace("." , ",")} para você gastar por mês.`) : 
    (gasto > salario) ?
    alert(`Faltara R$${gasto - salario.toFixed(2).replace("." , ",")} para pagar as conta por mês.`) :
    alert(`Não sobrara nada para gastar por mês`);
    
</script>
