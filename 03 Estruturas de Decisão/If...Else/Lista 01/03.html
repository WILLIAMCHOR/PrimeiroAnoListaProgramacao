<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Que turno você estuda? M-Matutino, V-Vespertino, N-Noturno ou I-Integrado`);
    
    //PROCESSAMENTO
    if (turno == "M") {
        alert(`Bom dia!`);
    }else if (turno == "V") {
        alert(`Boa tarde!`);
    }else if (turno == "N") {
        alert(`Boa noite!`);
    }else if (turno == "I") {
        alert(`Como voce ainda esta de pe?`);
    }else {
        alert(`Nao sabe le nao? Valor Invalido!`);
    }
    
    //SAÍDA
    

</script>
