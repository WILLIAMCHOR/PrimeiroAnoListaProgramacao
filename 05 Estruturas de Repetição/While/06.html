<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    let joao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;
    let total = 0;

    // Entrada de Dados

    let entrada = "";
    do {
        entrada = prompt(` Escolha uma das opições, digitando o número
        1. Candidato Joãozinho
        2. Candidato Mariazinha
        3. Branco`).trim();
        
        if (entrada == "1") {
            joao ++;
        }
        else if (entrada == "2") {
            maria ++;
        }
        else if (entrada == "3") {
            branco ++;
        }
        else if (entrada != 0) {
            nulo ++;
            alert(`Voto anulado`);
        }
        if (entrada != 0) {
            total ++;
        }
    } while (entrada > 0);

    // Processamento de Dados

        // Vencedor

    let vencedor = "Mariazinha";
    if (joao > maria) {
        vencedor = "Joãozinho";
    }
    else if (joao == maria) {
        vencedor = "Empatado";
    }

    // Saída de Dados

    document.write(`
    </br>
    *RESULTADO* </br>
    Votos de Joãozinho : ${joao} </br>
    Votos de Mariazinha: ${maria} </br>
    Votos anulados: ${((nulo * 100) / total).toFixed(2)}% </br>
    Votos em branco: ${((branco * 100) / total).toFixed(2)}% </br>
    </br>
    Vencedor: ${vencedor}.
    `);

</script>
