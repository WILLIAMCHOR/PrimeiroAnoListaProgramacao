<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    const nota =Number(prompt(`Quanto é a sua nota?`));

    let conceito = 0;
    (nota >= 9) ? conceito = "Você tirou A" :
    (nota >= 8) ? conceito = "Você tirou B" : 
    (nota >= 7) ? conceito = "Você tirou C" :
    (nota >= 6) ? conceito = "Você tirou D" :
    (nota >= 0) ? conceito = "Você tirou E" : 
    conceito = "Digite certo!";

    alert(`${conceito}`);

</script>
