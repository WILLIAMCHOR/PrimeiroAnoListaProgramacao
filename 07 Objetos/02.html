<script>
    /*
    PROBLEMA: NOME COMPLETO DA PESSOA
    Crie um objeto chamado pessoa com as propriedades nome e sobrenome, e crie um m√©todo que retorne o nome completo da pessoa.
    */
    
    const pessoa = {
        nome: prompt(`Nome:`),
        sobrenome: prompt(`Sobrenome`)
    };
    pessoa.nomeCompleto = pessoa.nome + " " + pessoa.sobrenome;
    document.write(`${pessoa.nomeCompleto}`);
    
</script>
