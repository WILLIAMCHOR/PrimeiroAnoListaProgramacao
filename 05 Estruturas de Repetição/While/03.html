<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    let nome = "";
    let idade = 0;
    let salario = 0;
    let sexo = "";
    let estadoCivil = "";

    do {
        nome = prompt(`Digite seu nome:`);
        idade = Number(prompt(`Digite a sua idade:`));
        salario = Number(prompt(`Quanto é o seu salario?`));
        sexo = prompt(`Digite o seu sexo: M-Masculino ou F-Feminino`).toUpperCase().trim();
        estadoCivil = prompt(`Qual o seu estado Civil? S, C, V ou D`).toUpperCase().trim();
    }
    while (
        nome.length < 3
        || idade < 0 || idade > 150
        || sexo != "F" && sexo != "M"
        || estadoCivil != "S" && estadoCivil != "C" && estadoCivil != "V" && estadoCivil != "D"
    );

</script>
