<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    const primeiro = Number(prompt(`Digite um número!`));
    const segundo = Number(prompt(`Digite outro número!`));
    const sinal = prompt(`Escolha uma operação matemática! A-Adição, S-Subtração, M-Multiplicação ou D-Divisão`).toUpperCase().trim();

    let resultado = 0;

    switch (sinal) {
        case "A" : 
            resultado = primeiro + segundo;
            break;
        case "S" : 
            resultado = primeiro - segundo;
            break;
        case "M" : 
            resultado = primeiro * segundo;
            break;
        case "D" :
            resultado = primeiro / segundo;
            break;
        default : 
            alert(`Digite certo!`);
            break;
    }
    //Verificando se é par ou impar
    let par = "impar";
    const calculoPar = resultado % 2 == 0;
    switch (calculoPar) {
        case true :
            par = "par";
            break;
    }
    //Verificando se é positivo ou negativo
    let positivo = "negativo";
    const calculoPositivo = resultado >= 0;
    switch (calculoPositivo) {
        case true : 
            positivo = "positivo";
            break;
    }
    //Verificando se é inteiro ou decimal
    let inteiro = "decimal";
    const calculoInteiro = Number.isInteger(resultado);
    switch (calculoInteiro) {
        case true : 
            inteiro = "inteiro";
            break;
    }
    //Saida de dados
    alert(`${resultado} e é ${par}, ${positivo} e ${inteiro}`);

</script>
