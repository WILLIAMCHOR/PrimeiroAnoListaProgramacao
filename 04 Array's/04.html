<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];    
    const perguta = prompt(`Remova um dos carros da lista: ${carrosSUV.join(", ")}`).toUpperCase().trim();

    const antigo = `${carrosSUV.join(", ")}`;
    if (perguta == "TIGGO") {
        carrosSUV.splice(0, 1);
    }
    else if (perguta == "SPORTAGE") {
        carrosSUV.splice(1, 1);
    }
    else if (perguta == "TUCSON") {
        carrosSUV.splice(2, 1);
    }
    else if (perguta == "ECOSPORT") {
        carrosSUV.splice(3, 1);
    }
    else {
        alert(`Você não removeu nenhuma SUV, então a lista ficou ${carrosSUV.join(", ")}`);
    }
    alert(`
    A antiga lista era ${antigo}.
    Já agora é ${carrosSUV.join(", ")}
    `);

</script>
