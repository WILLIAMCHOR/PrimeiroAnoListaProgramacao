<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    const produto =Number(prompt(`Qual o preço do produto?`));

    let resultado = 0;
    (produto <= 280) ? resultado = produto * 1.20 : 
    (produto <= 700) ? resultado = produto * 1.15 : 
    (produto <= 1500) ? resultado = produto * 1.10 : 
    resultado = produto * 1.05;

    alert(`Agora o preço desse produto é ${resultado.toFixed(2).replace("." , ",")}`);

</script>
